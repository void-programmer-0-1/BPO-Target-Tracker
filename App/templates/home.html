{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous" defer></script>
    <script src="{% static 'js/home.js' %}" defer></script>
    <title>App</title>
</head>
<body class="light">

  <nav class="navbar navbar-expand-lg navbar-light bg-dark text-light">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="">App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto">
            <li class="nav-item">
              <a class="nav-link text-light" href="">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="graphs/">Over-All-Graphs</a>
            </li>
          </ul>
          <span>Hello,{{ request.user }}</span>
          <span class="ms-3 me-3"><a href="/app/logout"><button class="btn btn-danger">Logout</button></a></span>
        </div>
      </div>
  </nav>

  <div class="container">
    <div class="h-100 justify-content-center ">
      <form class="form-floating mt-5" method="POST" id="form-date-picker">
        {% csrf_token %}
        <input type="date" name="date" class="form-control" id="date-picker" style="width: 50%;">
        <label for="date-picker">Date-Picker</label>
  
        <select name="shift" id="shift-picker" class="mt-1 form-select" style="width: 50%;">
          <option selected value="Morning">Morning</option>
          <option value="Afternoon">Afternoon</option>
        </select>
        
        <button class="btn btn-success mt-2" id="modal-form-sub-btn" type="submit">submit</button>
      </form>
    </div>    
  </div>

</body>
</html>
